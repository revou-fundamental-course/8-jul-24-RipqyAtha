<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <main class="wrapper">
    <section class="container" aria-labelledby="calculator-heading">
      <h1 id="calculator-heading">Kalkulator BMI</h1>
      <form id="bmi-form">

        <div class="input-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Jenis Kelamin</option>
            <option value="male">Pria</option>
            <option value="female">Wanita</option>
          </select>

        <div class="input-group">
          <label for="height">Tinggi Badan (Cm):</label>
          <input type="number" id="height" name="height" required />
        </div>
        <div class="input-group">
          <label for="weight">Berat Badan (Kg):</label>
          <input type="number" id="weight" name="weight" required />
        </div>

        </div>
        <button type="button" onclick="calculateBMI()">Hitung BMI</button>
        <button type="reset" value="reset"> Reset</button>
        
        <div class="author">
          <p>Dibuat by <a href="https://github.com/RipqyAtha" target="_blank">Atha</a></p>
      </div>
      </form>
    </section>

    <aside id="result-card" class="result-card hidden" aria-live="polite">
      <div id="result"></div>
    </aside>

  </main>

  <script src="./js/script.js"></script>
</body>

</html>
